@for (todo of allTodos; track todo.id) {
@if (todo.isEdit) {
<form (submit)="saveTodo($event,todo.id)" class="edit-form">
    <input [(ngModel)]="updateTodoName" value="todo.name" [ngModelOptions]="{ standalone: true }" type="text" name=""
        id="" placeholder="enter a todo" />
    <button type="submit">
        <i class="fa-solid fa-floppy-disk fa-xl save-icon"></i>
    </button>
</form>
} @else {
<div class="todo-container" [ngClass]="{'active': todo.isComplete}">
    <p class="todo-name" [ngClass]="{'done': todo.isComplete}">{{ todo.name }}</p>
    <div class="todo-buttons">
        <button class='todo-button' (click)="deleteTodo(todo.id)">
            <i class="fa-solid fa-trash-can fa-xl"></i>
        </button>
        <button class='todo-button' (click)="editTodo(todo.id)" [disabled]="isEdit">
            <i class="fa-solid fa-pencil fa-xl"></i>
        </button>
        <button class='todo-button' (click)="completeTodo(todo.id)">
            <i class="fa-solid fa-circle-check fa-xl" [ngClass]="{'tick': todo.isComplete}" ></i>
        </button>
    </div>
</div>
}

}
